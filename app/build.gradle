apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.nfjs.helloworldas"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
        }
    }

    productFlavors {
        arrogant {
            applicationId "com.nfjs.helloworldas.arro"
        }

        friendly {
            applicationId "com.nfjs.helloworldas.frnd"
        }

        obsequious {
            applicationId "com.nfjs.helloworldas.obsq"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
